<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseMaster Pro - 智能教研中台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ================= 样式重置与基础设置 ================= */
        :root {
            --sidebar-width: 260px;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #3b82f6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* 背景动态光效 */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        }

        /* ================= 左侧侧边栏 ================= */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--glass);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
            backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #fff;
        }
        .logo i { color: var(--primary); font-size: 24px; }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            color: #94a3b8;
            margin-bottom: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .menu-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .menu-item:hover:not(.active) {
            background: rgba(255,255,255,0.05);
            color: #cbd5e1;
        }

        .section-title {
            font-size: 12px;
            color: #475569;
            margin: 24px 0 12px 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* ================= 右侧主区域 ================= */
        .main-content {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            height: 64px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 32px;
            background: rgba(15, 23, 42, 0.5);
        }

        .page-title { font-size: 16px; font-weight: 600; color: #e2e8f0; }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar {
            width: 32px; 
            height: 32px; 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* 中间核心交互区 */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .hero-subtitle {
            color: #64748b;
            margin-bottom: 40px;
        }

        /* 大按钮样式 */
        .launch-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .launch-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }
        .launch-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>CourseMaster</span>
        </div>

        <div class="section-title">教学管理</div>
        <div class="menu-item">
            <i class="fa-regular fa-folder-open"></i> 课程概览
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-chart-pie"></i> 学情分析
        </div>
        
        <div class="section-title">教研工具</div>
        <div class="menu-item active">
            <i class="fa-solid fa-robot"></i> 智能助教 (AI)
        </div>
        <div class="menu-item">
            <i class="fa-solid fa-book"></i> 教案生成
        </div>

        <div style="margin-top: auto;">
            <div class="menu-item">
                <i class="fa-solid fa-gear"></i> 系统设置
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="page-title">《设计你喜爱的课程》教研控制台</div>
            <div class="user-profile">
                <span style="font-size: 12px; color: #94a3b8;">教师科研版 v2.1</span>
                <div class="avatar">T</div>
            </div>
        </header>

        <div class="hero-section">
            <div class="hero-title">Welcome, Professor</div>
            <p class="hero-subtitle">系统已就绪，点击下方按钮唤醒智能体</p>

            <div class="launch-card" onclick="openAI()">
                <div class="launch-icon">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <div style="font-size: 18px; font-weight: 600;">启动 AI 教研顾问</div>
                <div style="font-size: 12px; color: #94a3b8; margin-top: 5px;">Status: Online | Low Latency</div>
            </div>
        </div>
    </main>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.19/libs/cn/index.js"></script>
    <script>
        const client = new CozeWebSDK.WebChatClient({
            /* 1. config 配置：指定 Bot ID */
            config: {
                type: 'bot',
                bot_id: '7594087273495855119', //
                isIframe: false,
            },
            
            /* 2. auth 配置：这里我帮你填入了正确的永久 Token */
            auth: {
                type: 'token',
                // 这是你之前生成的永久 pat_ Token
                token: 'pat_tqgLSbvx8ezU1SyT0OWgP9xDYZAEIi46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan', 
                onRefreshToken: async () => 'pat_tqgLSbvx8ezU1SyT0OWgP9xDYZAEIi46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan'
            },
            
            /* 3. userInfo 配置：让它在后台显示自定义的用户身份 */
            userInfo: {
                id: 'professor_01',
                url: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png', // 这是一个教授头像
                nickname: 'Professor',
            },
            
            /* 4. ui 配置：这里是“视觉风格”的关键 */
            ui: {
                base: {
                    /* 这里使用了 3D 机器人图标，配合你的深色背景，而不是默认图标 */
                    icon: 'https://cdn-icons-png.flaticon.com/512/4712/4712009.png',
                    /* layout 设为 'mobile'，这样右下角会有一个悬浮球，符合你的要求 */
                    layout: 'mobile', 
                    lang: 'zh-CN',
                    zIndex: 2000
                },
                header: {
                    isShow: true,
                    isNeedClose: true,
                    title: 'CourseMaster 智能教研' // 自定义标题
                },
                asstBtn: {
                    isNeed: true // 开启右下角悬浮球
                },
                footer: {
                    isShow: false, // 隐藏版权信息，显得像自研系统
                },
                chatBot: {
                    title: '专属教研顾问',
                    uploadable: true,
                    width: 400,
                },
            },
        });

        // 核心逻辑：点击中间大按钮，自动点击右下角的悬浮球
        function openAI() {
            const btns = document.getElementsByClassName('coze-web-chat-btn');
            if(btns.length > 0) {
                btns[0].click();
            } else {
                alert("正在建立安全连接，请稍后...");
            }
        }
    </script>
</body>
</html>
