<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CourseMaster AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #F7F9FC; /* 极浅的高级灰 */
            --primary: #2563EB; /* 纯正的科技蓝 */
            --glass: rgba(255, 255, 255, 0.85);
            --shadow: 0 20px 60px rgba(37, 99, 235, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;     /* 水平居中 */
            overflow: hidden;
            color: #1e293b;
        }

        /* 背景装饰圆（极简的氛围感） */
        .blob {
            position: absolute;
            background: linear-gradient(135deg, #E0E7FF 0%, #F0F9FF 100%);
            border-radius: 50%;
            z-index: -1;
        }
        .blob-1 { width: 300px; height: 300px; top: -50px; left: -50px; opacity: 0.6; }
        .blob-2 { width: 200px; height: 200px; bottom: -20px; right: -20px; opacity: 0.6; }

        /* 核心卡片 */
        .main-card {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05), inset 0 0 0 1px rgba(255,255,255,0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 呼吸灯动画效果 - 这是一个视觉焦点 */
        .ai-core {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3B82F6, #6366F1);
            border-radius: 50%;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: var(--shadow);
            animation: breathe 3s infinite ease-in-out;
        }

        /* 扩散波纹 */
        .ai-core::before, .ai-core::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px solid #3B82F6;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 3s infinite linear;
        }
        .ai-core::after { animation-delay: 1.5s; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 20px 50px rgba(59, 130, 246, 0.5); }
        }
        @keyframes ripple {
            0% { width: 100px; height: 100px; opacity: 0.8; border-width: 2px; }
            100% { width: 200px; height: 200px; opacity: 0; border-width: 0px; }
        }

        h1 { margin: 0; font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #64748b; font-size: 14px; line-height: 1.6; margin: 15px 0 30px 0; }

        /* 启动按钮 */
        .start-btn {
            background: #111827; /* 用深黑做按钮，显贵 */
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .start-btn:active { transform: scale(0.96); }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #94a3b8;
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="main-card">
        <div class="ai-core">
            <i class="fa-solid fa-brain"></i>
        </div>
        
        <h1>CourseMaster AI</h1>
        <p>
            您的全天候专属教研顾问<br>
            已接入《设计你喜爱的课程》核心知识库
        </p>

        <button class="start-btn" onclick="openAI()">
            <span>点击咨询专家</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <div class="footer">Internal Research Version 2.1</div>

            return 'pat_tqgLSbvxb8ezU1SyT0OWgP9xDYZAEIi46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan'

</body>
</html>
