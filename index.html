<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CourseMaster AI Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ================= 全局黑白灰定义 ================= */
        :root {
            --bg-color: #F8F9FA;      /* 极浅灰背景 */
            --card-bg: #FFFFFF;       /* 纯白卡片背景 */
            --text-black: #111111;    /* 近乎纯黑的文字 */
            --text-grey: #666666;     /* 次要文字灰色 */
            --text-light-grey: #999999; /* 辅助信息灰色 */
            --border-color: #E5E5E5;  /* 浅灰边框线 */
            --orbit-line: #CCCCCC;    /* 轨道线颜色 */
            --btn-black: #000000;     /* 按钮黑色 */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-black);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止滚动 */
            position: relative;
        }

        /* ================= 轨道系统容器 (位于最底层) ================= */
        .orbit-system {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            z-index: 0;
            pointer-events: none; /* 让鼠标能穿透轨道点到中间的卡片 */
        }

        /* 轨道路径线 (虚线圆圈) */
        .orbit-path {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed var(--orbit-line);
            border-radius: 50%;
            opacity: 0.5;
        }
        .path-1 { width: 380px; height: 380px; } /* 内圈 */
        .path-2 { width: 540px; height: 540px; } /* 中圈 */
        .path-3 { width: 700px; height: 700px; } /* 外圈 */

        /* 轨道旋转容器 (带动图标公转) */
        .orbit-rotator {
            position: absolute;
            top: 50%; left: 50%;
            border-radius: 50%;
            /* 动画：顺时针无限旋转 */
            animation: orbit-spin linear infinite;
        }
        /* 设置不同轨道的大小和速度 */
        .rotator-1 { width: 380px; height: 380px; margin: -190px; animation-duration: 20s; }
        .rotator-2 { width: 540px; height: 540px; margin: -270px; animation-duration: 35s; animation-direction: reverse; /* 中圈反向转更酷 */ }
        .rotator-3 { width: 700px; height: 700px; margin: -350px; animation-duration: 50s; }

        /* 图标包裹器 (位于旋转容器边缘，并反向自转以保持正立) */
        .satellite-wrapper {
            position: absolute;
            top: 0; left: 50%;
            transform: translate(-50%, -50%);
            /* 动画：逆时针无限自转，抵消公转 */
            animation: counter-spin linear infinite;
        }
        .rotator-1 .satellite-wrapper { animation-duration: 20s; }
        .rotator-2 .satellite-wrapper { animation-duration: 35s; animation-direction: reverse; }
        .rotator-3 .satellite-wrapper { animation-duration: 50s; }

        /* 卫星图标样式 */
        .satellite-icon {
            width: 56px; height: 56px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 8px;
        }
        .satellite-icon img { width: 100%; height: 100%; object-fit: contain; filter: grayscale(100%); /* 让彩色Logo变成高级黑白 */ transition: 0.3s; }
        .satellite-icon:hover img { filter: grayscale(0%); transform: scale(1.1); /* 鼠标悬停变彩色 */ }

        @keyframes orbit-spin { 100% { transform: rotate(360deg); } }
        @keyframes counter-spin { 100% { transform: rotate(-360deg); } }

        /* ================= 中心主卡片 (位于顶层) ================= */
        .main-card {
            position: relative;
            z-index: 10;
            background: var(--card-bg);
            width: 420px;
            padding: 48px 40px;
            border-radius: 32px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            border: 1px solid var(--border-color);
        }

        .subtitle {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light-grey);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 40px;
            font-weight: 900;
            margin: 0 0 40px 0;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        /* 核心启动按钮 */
        .start-btn {
            background: var(--btn-black);
            color: white;
            border: none;
            padding: 20px 48px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .start-btn:active { transform: scale(0.98); background: #333; }

        /* 底部三个介绍特性 */
        .features-container {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            padding-top: 32px;
        }
        .feature-item {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }
        .feature-icon {
            font-size: 20px; color: var(--text-black); margin-bottom: 12px;
        }
        .feature-title {
            font-size: 13px; font-weight: 700; margin-bottom: 6px; color: var(--text-black);
        }
        .feature-desc {
            font-size: 11px; color: var(--text-grey); line-height: 1.4;
        }

        /* 隐藏官方按钮 */
        .coze-web-chat-btn { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div class="orbit-system">
        <div class="orbit-path path-1"></div>
        <div class="orbit-path path-2"></div>
        <div class="orbit-path path-3"></div>

        <div class="orbit-rotator rotator-1">
            <div class="satellite-wrapper">
                <div class="satellite-icon" title="DeepSeek">
                    <img src="https://via.placeholder.com/50x50?text=DS" alt="DeepSeek">
                </div>
            </div>
        </div>

        <div class="orbit-rotator rotator-2">
            <div class="satellite-wrapper">

                     <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="OpenAI">

        <div class="orbit-rotator rotator-3">

    <div class="main-card">

        <button class="start-btn" onclick="openChat()">

        <div class="features-container">

            <div class="feature-item">

            </div>
