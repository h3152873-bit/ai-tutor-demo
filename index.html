<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourseMaster AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --bg-grad: linear-gradient(180deg, #FFFFFF 0%, #F1F5F9 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, Helvetica, sans-serif;
            /* 使用 dvh 确保在手机浏览器里也是完美全屏 */
            height: 100dvh; 
            width: 100vw;
            background: var(--bg-grad);
            color: var(--text-main);
            overflow: hidden; /* 禁止滚动 */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 1. 背景氛围光 (高级感来源) */
        .glow-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -50px;
            left: -50px;
            z-index: 0;
            animation: breathe 8s infinite ease-in-out;
        }
        .glow-bg-2 {
            top: auto;
            bottom: -50px;
            left: auto;
            right: -100px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            animation: breathe 8s infinite ease-in-out reverse;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* 2. 顶部状态栏占位 */
        .header {
            padding: 20px 24px;
            padding-top: max(20px, env(safe-area-inset-top)); /* 避开刘海 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .badge { font-size: 11px; background: #E0F2FE; color: #0284C7; padding: 4px 10px; border-radius: 20px; font-weight: 700; }

        /* 3. 中间内容区 (垂直居中) */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 32px;
            z-index: 10;
            margin-bottom: 60px; /* 稍微往上提一点，视觉重心更好 */
        }

        h1 {
            font-size: 42px;
            line-height: 1.1;
            font-weight: 800;
            margin: 0 0 20px 0;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #0F172A 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 1.6;
            margin: 0;
        }

        /* 4. 底部操作区 (大按钮) */
        .footer-action {
            padding: 24px;
            padding-bottom: max(30px, env(safe-area-inset-bottom)); /* 避开底部横条 */
            z-index: 20;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .start-btn {
            width: 100%;
            height: 56px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 28px; /* 全圆角 */
            font-size: 17px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.1s;
            cursor: pointer;
        }
        .start-btn:active { transform: scale(0.96); }

        /* 隐藏掉官方按钮，但保留点击能力 */
        .coze-web-chat-btn { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div class="glow-bg glow-bg-2"></div>

    <div class="header">
        <div class="logo">
            <i class="fa-solid fa-shapes" style="color: var(--primary);"></i>
            CourseMaster
        </div>
        <div class="badge">PRO</div>
    </div>

    <div class="content">
        <h1>重新定义<br>你的教研</h1>
        <p>搭载 DeepSeek 双引擎内核<br>全天候的课程设计专家</p>
    </div>

    <div class="footer-action">
        <button class="start-btn" onclick="openChat()">
            开始对话
            <i class="fa-solid fa-arrow-right" style="font-size: 14px;"></i>
        </button>
    </div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.20/libs/cn/index.js"></script>
    <script>
      new CozeWebSDK.WebChatClient({
        config: {
          bot_id: '7594087273495855119', 
        },
        componentProps: {
          title: 'CourseMaster AI',
        },
        auth: {
          type: 'token',
          /* 你测试成功的 Token */
          token: 'pat_tqgLSbvxb8ezU1SyT0OWgP9xDYZAEii46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan', 
          onRefreshToken: function () {
            return 'pat_tqgLSbvxb8ezU1SyT0OWgP9xDYZAEii46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan'
          }
        },
        ui: {
            base: {
                layout: 'mobile',
                zIndex: 2000
            },
            asstBtn: { isNeed: true },
            footer: { isShow: false }
        }
      });

      function openChat() {
          const btns = document.getElementsByClassName('coze-web-chat-btn');
          if (btns.length > 0) {
              btns[0].click();
          } else {
              // 容错：如果还没加载出来，稍微等一下自动点
              setTimeout(() => {
                 const retry = document.getElementsByClassName('coze-web-chat-btn');
                 if(retry.length > 0) retry[0].click();
              }, 300);
          }
      }
    </script>
</body>
</html>
