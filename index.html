<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseMaster AI - 智能教研系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* ================= 核心视觉样式 ================= */
        :root {
            --bg-color: #020617; /* 深空黑 */
            --card-bg: rgba(30, 41, 59, 0.5);
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* 极光背景特效 */
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 顶部导航 */
        .navbar {
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-weight: 800;
            font-size: 20px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand span {
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 12px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        /* 主体区域 */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* 标题特效 */
        h1 {
            font-size: 56px;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #fff 0%, rgba(255,255,255,0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-sub);
            max-width: 600px;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        /* 高级卡片按钮 */
        .ai-trigger-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px;
            border-radius: 50px; /* 胶囊形状 */
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .ai-trigger-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .btn-inner {
            background: #0f172a;
            padding: 16px 48px;
            border-radius: 46px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .sparkle-icon {
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        /* 底部状态栏 */
        .footer-status {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 40px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .stat-label { font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 14px; color: #cbd5e1; font-family: monospace; }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* 隐藏Coze原本的按钮 */
        .coze-web-chat-btn { display: none !important; }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">

                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="#60a5fa"/>
            </svg>
            <span>CourseMaster AI</span>
        </div>
        <div class="version-badge">
            <div class="status-dot"></div>
            TEACHER PRO v2.1 (Research)
        </div>
    </nav>

    <main class="hero">
        <h1>《设计你喜爱的课程》<br>专属教研平台</h1>
        <p class="subtitle">
            基于 DeepSeek 内核驱动的双模式教学系统。<br>
            已为您自动加载 <strong>教师科研/专家模式</strong> 权限。

        <div class="ai-trigger-card" onclick="openAI()">

        <div class="footer-status">
            <div class="stat-item">

            </div>
            <div class="stat-item">

            </div>
            <div class="stat-item">
                <span class="stat-label">Database</span>
                <span class="stat-value">Connected</span>
            </div>
        </div>
    </main>
