<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CourseMaster AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --bg-grad: linear-gradient(180deg, #FFFFFF 0%, #F8FAFC 100%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100dvh; /* 手机全屏高度 */
            width: 100vw;
            background: var(--bg-grad);
            color: var(--text-main);
            overflow: hidden; /* 禁止滚动 */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 1. 背景光效 (保留高级感) */
        .glow-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            top: -80px; left: -50px; z-index: 0;
            animation: breathe 8s infinite ease-in-out;
        }
        .glow-bg-2 {
            top: auto; bottom: -50px; left: auto; right: -80px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.12) 0%, transparent 70%);
            animation: breathe 8s infinite ease-in-out reverse;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        /* 2. 顶部 Header */
        .header {
            padding: 20px 24px;
            padding-top: max(20px, env(safe-area-inset-top));
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .badge { font-size: 11px; background: #E0F2FE; color: #0284C7; padding: 4px 10px; border-radius: 20px; font-weight: 700; }

        /* 3. 中间内容区 (自适应高度) */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            padding: 0 24px;
            z-index: 10;
        }

        h1 {
            font-size: 36px; /* 稍微调小一点以放下更多内容 */
            line-height: 1.1;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #0F172A 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .main-desc {
            font-size: 15px; color: var(--text-sub); margin-bottom: 30px;
        }

        /* 4. 核心功能列表 (你要的那些文字) */
        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0,0,0,0.04);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }
        
        .f-icon {
            width: 36px; height: 36px;
            background: #fff;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            font-size: 16px;
            flex-shrink: 0; /* 防止图标被挤压 */
        }
        
        .f-text { display: flex; flex-direction: column; justify-content: center; }
        .f-text h3 { margin: 0 0 2px 0; font-size: 14px; font-weight: 700; color: var(--text-main); }
        .f-text p { margin: 0; font-size: 12px; color: var(--text-sub); line-height: 1.3; }

        /* 5. 底部操作栏 */
        .footer-action {
            padding: 24px;
            padding-bottom: max(30px, env(safe-area-inset-bottom));
            z-index: 20;
            /* background: rgba(255,255,255,0.8); */ /* 去掉背景，显得更通透 */
        }

        .start-btn {
            width: 100%; height: 56px;
            background: #000000; color: #ffffff;
            border: none; border-radius: 28px;
            font-size: 17px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
        }
        .start-btn:active { transform: scale(0.96); }

        /* 隐藏官方悬浮球 */
        .coze-web-chat-btn { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div class="glow-bg glow-bg-2"></div>

    <div class="header">
        <div class="logo"><i class="fa-solid fa-shapes" style="color: var(--primary);"></i>CourseMaster</div>
        <div class="badge">PRO</div>
    </div>

    <div class="content">
        <h1>重新定义<br>你的教研</h1>
        <p class="main-desc">DeepSeek 双引擎内核驱动</p>

        <div class="feature-list">
            <div class="feature-item">
                <div class="f-icon"><i class="fa-solid fa-brain"></i></div>
                <div class="f-text">
                    <h3>深度思维模型</h3>
                    <p>基于《设计你喜爱的课程》核心方法论</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="f-icon"><i class="fa-solid fa-bolt"></i></div>
                <div class="f-text">
                    <h3>实时响应</h3>
                    <p>毫秒级延迟，像真人一样流畅交流</p>
                </div>
            </div>

            <div class="feature-item">
                <div class="f-icon"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="f-text">
                    <h3>专家级知识库</h3>
                    <p>已通过教育部标准教研数据校验</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-action">
        <button class="start-btn" onclick="openChat()">
            开始对话
            <i class="fa-solid fa-arrow-right" style="font-size: 14px;"></i>
        </button>
    </div>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.20/libs/cn/index.js"></script>
    <script>
      new CozeWebSDK.WebChatClient({
        config: {
          bot_id: '7594087273495855119', 
        },
        componentProps: {
          title: 'CourseMaster AI',
        },
        auth: {
          type: 'token',
          /* 你刚才验证成功的 Token */
          token: 'pat_tqgLSbvx8ezU1SyT0OWgP9xDYZAEIi46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan', 
          onRefreshToken: function () {
            return 'pat_tqgLSbvx8ezU1SyT0OWgP9xDYZAEIi46turMB2fGGE1KvUD6ZHYB5Bj5Euf8Wan'
          }
        },
        ui: {
            base: {
                layout: 'mobile',
                zIndex: 2000
            },
            asstBtn: { isNeed: true },
            footer: { isShow: false }
        }
      });

      function openChat() {
          const btns = document.getElementsByClassName('coze-web-chat-btn');
          if (btns.length > 0) {
              btns[0].click();
          } else {
              // 容错重试
              setTimeout(() => {
                 const retry = document.getElementsByClassName('coze-web-chat-btn');
                 if(retry.length > 0) retry[0].click();
              }, 300);
          }
      }
    </script>
</body>
</html>
